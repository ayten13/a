<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gift 14 – Asser's Mind Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(135deg, #f0f8ff, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border: 3px solid #1d3557;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, #1d3557, #f4c542);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
    }

    .mindmap {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .node {
      background: #1d3557;
      color: white;
      padding: 20px;
      border-radius: 50%;
      width: 140px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-align: center;
      transition: 0.3s ease;
    }

    .node:hover {
      background: #f4c542;
      color: #1d3557;
      transform: scale(1.05);
    }

    .back-button {
      margin-top: 40px;
      display: inline-block;
      padding: 10px 20px;
      background: #1d3557;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: #f4c542;
      color: #1d3557;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Asser's Mind Map 🧠</h1>
    <div class="mindmap">
      <div class="node">📸<br>Photography</div>
      <div class="node">🚗<br>Cars</div>
      <div class="node">🏛️<br>Ancient Egypt</div>
      <div class="node">✈️<br>Dubai Travel</div>
      <div class="node">📱<br>Samsung A35</div>
      <div class="node">🎾<br>Tennis</div>
      <div class="node">🎵<br>Loves Music</div>
      <div class="node">🔵<br>Blue Color</div>
      <div class="node">💬<br>Meme Master</div>
      <div class="node">😴<br>Sleep Pro Max</div>
      <div class="node">🧩<br>Problem Solver</div>
    </div>
    <a href="index.html" class="back-button">← Back to Home</a>
  </div>
</body>
</html>
