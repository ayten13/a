  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e6f0ff, #ffffff);
      min-height: 100vh;
      padding: 60px 20px;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    .title {
      font-size: 3rem;
      margin-bottom: 50px;
      color: #f4c542;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.15);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 25px;
      padding: 10px;
    }

    .gift-button {
      display: block;
      padding: 20px;
      background: linear-gradient(145deg, #1d3557, #2f5fa1);
      color: white;
      text-decoration: none;
      border-radius: 16px;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      border: 2px solid transparent;
      position: relative;
    }

    .gift-button::after {
      content: "üéâ";
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 1.2rem;
      animation: bounce 1.2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    .gift-button:hover {
      background: #f4c542;
      color: #1d3557;
      border-color: #1d3557;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 60px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
